<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
  <title>Contact Us - Budget App</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-11 mx-auto pt-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-top shadow-sm mb-4">
          <a class="navbar-brand text-uppercase font-weight-bold" href="index.html">Budget App</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#guide-section">Guide</a> </li>
              <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="contact-form-container">
          <h2 class="text-uppercase mb-4">Contact Us</h2>
          <p class="mb-4">Have questions or feedback? Feel free to reach out to us!</p>
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject of your message">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-block contact-submit">Send Message</button>
          </form>
          <div id="contact-feedback" class="alert mt-3" style="display:none;"></div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      const feedbackDiv = document.getElementById('contact-feedback');

      // Basic validation (you'd typically do more robust server-side validation)
      if (name && email && message) {
        feedbackDiv.className = 'alert alert-success'; // Bootstrap success class
        feedbackDiv.textContent = 'Thank you for your message! We will get back to you soon.';
        feedbackDiv.style.display = 'block';
        this.reset(); // Clear the form
      } else {
        feedbackDiv.className = 'alert alert-danger'; // Bootstrap danger class
        feedbackDiv.textContent = 'Please fill in all required fields.';
        feedbackDiv.style.display = 'block';
      }
    });
  </script>
</body>

</html>
